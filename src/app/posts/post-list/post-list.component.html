<p class="mat-body-1 info-posts-empty" *ngIf="posts.length <= 0 && !isLoading"> No posts added yet!</p>

<div *ngIf="posts.length > 0 && !isLoading">
<mat-card class="example-card" *ngFor="let post of posts" style="margin-top:10px; width: 50%">
	<mat-card-header>
		<div mat-card-avatar class="example-header-image"></div>
		<mat-card-title>Kura kura kecil</mat-card-title>
		<mat-card-subtitle>{{ post.title }}</mat-card-subtitle>
	</mat-card-header>
	<img mat-card-image [src]="post.imagePath" [alt]="post.title" class="post-image">
	<mat-card-actions layout="row" layout-align="start center">
		<button mat-icon-button color="accent">
			<mat-icon>favorite</mat-icon>
		</button>
		<button mat-icon-button color="primary">
			<mat-icon >share</mat-icon>
		</button>
	</mat-card-actions>
	<mat-card-content>
		<p>{{post.content}}</p>		
	</mat-card-content>
	<mat-card-actions>
		<a mat-button color="primary" class="button-action-right" [routerLink]="['/edit', post.id]" >EDIT</a>
		<button mat-button color="warn" class="button-action-right" (click)="onDeletePost(post.id)">DELETE</button>
	</mat-card-actions>
</mat-card>
<mat-paginator [length]="totalPosts" [pageSize]="postPerPage" [pageSizeOptions]="pageSizeOptions" (page)="onChangedPage($event)"></mat-paginator>
</div>
