<mat-card>
	<mat-spinner *ngIf='isLoading'></mat-spinner>
	<form [formGroup]="form" (submit)="onSavePost(postForm)" *ngIf='!isLoading'>
		<mat-form-field>
			<input 
			matInput 
			type="text" 
			formControlName="title"
			placeholder="Post Title">
			<mat-error *ngIf="form.get('title').invalid">Please enter post title</mat-error>
		</mat-form-field>
		<button mat-stroked-button type="button" (click)="filePicker.click()">Pick Image</button>
		<input type="file" #filePicker (change)="onImagePicked($event)">
		<div class="image-preview" *ngIf="imagePreview !== '' && imagePreview">
			<img [src]="imagePreview" [alt]="form.value.title">
		</div>
		<mat-form-field>
			<textarea 
			matInput 
			formControlName="content"
			placeholder="Post Content"></textarea>
			<mat-error *ngIf="form.get('content').invalid">Please enter post content</mat-error>
		</mat-form-field>
		<button type="submit" mat-raised-button color="accent"> SAVE POST</button>
	</form>
</mat-card>
