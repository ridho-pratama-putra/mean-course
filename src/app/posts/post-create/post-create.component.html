	<mat-form-field>

	</mat-form-field>
	<mat-form-field>
		<textarea matInput [(ngModel)]="enteredContent" name="newPost"></textarea>
	</mat-form-field>
	<button mat-raised-button color="accent" type="button" (click)="onAddPost()"> save post</button>
</mat-card>
