<mat-card>
	<mat-spinner *ngIf='isLoading'></mat-spinner>
	<form (submit)="onSavePost(postForm)" #postForm="ngForm" *ngIf='!isLoading'>
		<mat-form-field>
			<input 
			matInput 
			type="text" 
			[ngModel]="post?.title" 
			name="enteredTitle" 
			required 
			#enteredTitle="ngModel" 
			placeholder="Post Title">
			<mat-error *ngIf="enteredTitle.invalid">Please enter post title</mat-error>
			<!-- <mat-error *ngIf="postForm.getControl('title').invalid">{{getErrorMessage()}}</mat-error> -->
		</mat-form-field>
		<mat-form-field>
			<textarea 
			matInput 
			[ngModel]="post?.content" 
			name="enteredContent" 
			required 
			#enteredContent="ngModel" 
			placeholder="Post Content"></textarea>
			<mat-error *ngIf="enteredContent.invalid">Please enter post content</mat-error>
		</mat-form-field>
		<button type="submit" mat-raised-button color="accent"> SAVE POST</button>
	</form>
</mat-card>
